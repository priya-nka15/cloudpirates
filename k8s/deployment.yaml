apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudglyph-web
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudglyph
  template:
    metadata:
      labels:
        app: cloudglyph
    spec:
      containers:
      - name: web
        # Replaced by CI/CD pipeline
        image: ghcr.io/YOUR_GITHUB_USERNAME/cloudglyph:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: cloudglyph-service
spec:
  type: LoadBalancer
  selector:
    app: cloudglyph
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80